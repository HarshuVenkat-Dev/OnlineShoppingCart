  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 col-sm-12">
        
       <div class="login-form">
          <form  [formGroup]="userForm" (ngSubmit)="onSubmit()"> 
            <h2 class="text-center">User Profile</h2>
             <div class="form-group">
                <label>Email Id</label>
                <input type="text" [(ngModel)]="emailId" class="form-control" id="emailId" formControlName="emailId" name="emailId" placeholder="Email Id">
                <div *ngIf="m.emailId.touched && m.emailId.invalid" class="alert alert-danger">
                   <div *ngIf="m.emailId.errors?.required">Please provide your Email</div>
                   <div *ngIf="m.emailId.errors?.pattern">Provided EmailId is not a valid one</div>
                 </div>
            </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control"  id="password" formControlName="password" name="password" placeholder="Password">
                
            </div>
 
            <!-- <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control"  id="confirm_password" formControlName="confirm_password" name="confirm_password" placeholder="Confirm Password">
                
            </div> -->
            <div class="container">
               <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-black text-center mr-5">Update</button>
                  <button type="submit" class="btn btn-black text-center mr-5 pd-5" routerLink="/product">Back to Home</button> 
                   <!-- <button type="button" class="btn btn-primary">Submit</button>
                   <button type="button" class="btn btn-warning">Cancel</button> -->
               </div>
           </div>
             
             
          </form>
       </div>
    </div>
  </div>
