

<div class="sidenav">
   <div class="login-main-text">
      <h2>E-Kart<br> Login Page</h2>
      <p>Login here to access.</p>
   </div>
 </div>
 <div class="main">
   <div class="col-md-6 col-sm-12">
       
      <div class="login-form">
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
            <div class="form-group">
               <label>Email Id</label>
               <input type="text" class="form-control" id="emailId" formControlName="emailId" name="emailId" placeholder="EmailId">
               <div *ngIf="m.emailId.touched && m.emailId.invalid" class="alert alert-danger">
                  <div *ngIf="m.emailId.errors?.required">Please provide your Email</div>
                  <div *ngIf="m.emailId.errors?.pattern">Provided EmailId is not a valid one</div>
                </div>
           </div>
            <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control"  id="password" formControlName="password" name="password" placeholder="Password">
           
           </div>
           <div>
              <a href="" routerLink="/forgetpassword">Forget Password ?</a>
           </div>
            <button type="submit" class="btn btn-black mr-2">Login</button>            
            <button type="submit"  class="btn btn-black mr-2" routerLink="/register">New User</button>
         </form>
      </div>
   </div>
   <!-- (click)="signInHandler()" -->
 </div>
