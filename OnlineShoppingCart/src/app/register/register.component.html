<div class="sidenav">
   <div class="login-main-text">
      <h2>E-Kart<br> Register Page</h2>
      <p>Register here to access.</p>
   </div>
 </div>
 <div class="main">
   <div class="col-md-6 col-sm-12">
       
      <div class="login-form">
         <form  [formGroup]="regForm" (ngSubmit)="onSubmit()"> 
            <div class="form-group">
               <label>Email Id</label>
               <input type="text" class="form-control" id="emailId" formControlName="emailId" name="emailId" placeholder="Email Id">
               <div *ngIf="m.emailId.touched && m.emailId.invalid" class="alert alert-danger">
                  <div *ngIf="m.emailId.errors?.required">Please provide your Email</div>
                  <div *ngIf="m.emailId.errors?.pattern">Provided EmailId is not a valid one</div>
                </div>
           </div>
            <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control"  id="password" formControlName="password" name="password" placeholder="Password">
               
           </div>

           <div class="form-group">
               <label>Confirm Password</label>
               <input type="password" class="form-control"  id="confirm_password" formControlName="confirm_password" name="confirm_password" placeholder="Confirm Password">
               
           </div>
            <button type="submit" class="btn btn-black mr-2">Register</button>
            <button type="submit" class="btn btn-black mr-2" routerLink="/login">Back to Login</button>
         </form>
      </div>
   </div>
 </div>
